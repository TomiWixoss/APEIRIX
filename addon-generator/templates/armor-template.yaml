# Armor Stats (default):
# - Helmet:     durability=220, protection=2
# - Chestplate: durability=320, protection=5
# - Leggings:   durability=300, protection=4
# - Boots:      durability=260, protection=1

# Lưu ý:
# - Armor KHÔNG tự động tạo recipes
# - Tạo recipes riêng bằng recipe:shaped command
# - Armor tự động tạo attachables cho rendering
# - Armor có thể trim và enchant
