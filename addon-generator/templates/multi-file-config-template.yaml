# Template: Multi-File Config System
# Tách config thành nhiều files để dễ quản lý

# ===== CẤU TRÚC THƯ MỤC ĐỀ XUẤT =====
# configs/
# ├── my-system/
# │   ├── main.yaml      # File chính với imports
# │   ├── items.yaml     # Tất cả items
# │   ├── recipes.yaml   # Tất cả recipes
# │   └── tests.yaml     # Test functions

# ===== FILE CHÍNH (main.yaml) =====
# Import từ các files khác
importItems: items.yaml # File chứa items
importRecipes: recipes.yaml # File chứa recipes
importTests: tests.yaml # File chứa test functions

# Tạo 1 test function tổng hợp cho TẤT CẢ recipes
generateBulkRecipeTest: my_system_recipes # Custom name
# Hoặc: generateBulkRecipeTest: true  # Tên mặc định: all_recipes.mcfunction
# Kết quả: /function tests/recipes/my_system_recipes (give tất cả ingredients)

# ===== SỬ DỤNG =====
# bun run dev batch -f configs/my-system/main.yaml

# ===== LỢI ÍCH =====
# - Tách biệt concerns (items/recipes/tests)
# - Dễ maintain và update
# - Có thể reuse recipes/tests cho projects khác
# - Import system tự động merge configs
# - Giảm conflict khi nhiều người làm việc cùng lúc

# ===== XEM VÍ DỤ ĐẦY ĐỦ =====
