# Template: Items File (cho multi-file config)
# File này chỉ chứa items

items:
  # Example item
  - id: example_item
    name: "Example Item"
    texture: ./path/to/texture.png
    category: items
    stackSize: 64

  # Example food item
  - id: example_food
    name: "Example Food"
    texture: ./path/to/food_texture.png
    category: items
    stackSize: 64
    # Food properties
    nutrition: 4
    saturation: 4.8
    canAlwaysEat: false
    usingConvertsTo: empty_container
    effects:
      - name: night_vision
        duration: 15
        amplifier: 0
        chance: 1.0
    removeEffects: false
