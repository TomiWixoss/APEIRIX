# Template: Multi-File Items + Foods
# File items.yaml chứa CẢ items thường VÀ foods

# ===== ITEMS THƯỜNG (không ăn được) =====
items:
  - id: empty_can
    name: "Vỏ Đồ Hộp Rỗng"
    texture: ./textures/empty_can.png
    category: items
    stackSize: 64

  - id: metal_ingot
    name: "Thỏi Kim Loại"
    texture: ./textures/metal_ingot.png
    category: items
    stackSize: 64

# ===== FOODS (có nutrition, ăn được) =====
foods:
  # Food cơ bản
  - id: canned_beans
    name: "Đậu Đóng Hộp"
    texture: ./textures/canned_beans.png
    category: items
    stackSize: 64
    nutrition: 6
    saturation: 7.2
    canAlwaysEat: false
    usingConvertsTo: empty_can # Trả lại vỏ đồ hộp

  # Food có effects
  - id: energy_drink
    name: "Nước Tăng Lực"
    texture: ./textures/energy_drink.png
    nutrition: 2
    saturation: 2.4
    canAlwaysEat: true
    effects:
      - name: speed
        duration: 30 # 30 giây
        amplifier: 1 # Speed II
        chance: 1.0
      - name: haste
        duration: 30
        amplifier: 0 # Haste I
        chance: 1.0

  # Food xóa effects (như milk)
  - id: antidote
    name: "Thuốc Giải Độc"
    texture: ./textures/antidote.png
    nutrition: 0
    saturation: 0
    removeEffects: true
# ===== LƯU Ý =====
# - "items" = Items thường (không ăn được)
# - "foods" = Food items (có nutrition, ăn được)
# - KHÔNG được trộn lẫn: item có nutrition phải ở section "foods"
# - Duration trong effects tính bằng GIÂY (tự động × 20)
# - usingConvertsTo tự động thêm namespace "apeirix:" nếu không có
# - Foods tự động có tag "minecraft:is_food"
