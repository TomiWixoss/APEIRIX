# Template: Food Items
# Tạo food items với nutrition, saturation, effects
# Food items được tạo thông qua items config với food properties

items:
  # Simple Food
  - id: example_food
    name: "Đồ Ăn Example"
    texture: ./path/to/food.png
    category: items # Menu category
    stackSize: 64 # Stack size (default: 64)

    # Food Properties (REQUIRED for food items)
    nutrition: 4 # Nutrition value (số hunger bars restore)
    saturation: 1.0 # Saturation modifier (tính: saturation / nutrition)
    canAlwaysEat: false # Có thể ăn khi đã no (default: false)

  # Food with Effects
  - id: golden_food
    name: "Đồ Ăn Vàng"
    texture: ./path/to/golden_food.png
    nutrition: 8
    saturation: 1.5
    canAlwaysEat: true
    effects: # Effects khi ăn (optional)
      - name: regeneration # Effect name
        duration: 100 # Duration (ticks)
        amplifier: 1 # Amplifier (level - 1)
        chance: 1.0 # Chance (0.0 - 1.0)
      - name: absorption
        duration: 2400
        amplifier: 0
        chance: 1.0

  # Food with Container (như milk bucket)
  - id: soup
    name: "Súp"
    texture: ./path/to/soup.png
    nutrition: 6
    saturation: 1.2
    usingConvertsTo: minecraft:bowl # Trả lại item sau khi ăn

  # Food that removes effects (như milk)
  - id: cleansing_drink
    name: "Nước Thanh Tẩy"
    texture: ./path/to/drink.png
    nutrition: 0
    saturation: 0
    removeEffects: true # Xóa tất cả effects

# Lưu ý:
# - Food items được tạo qua items config, KHÔNG có section riêng
# - Nếu có nutrition property thì sẽ tự động thành food item
# - Food KHÔNG tự động tạo recipes
# - Tạo recipes riêng bằng recipe:shaped/shapeless command
# - Effects có thể có nhiều loại (regeneration, speed, strength, etc.)
