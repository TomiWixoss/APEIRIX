# Template: Food Items
# Tạo food items với nutrition, saturation, effects
# Food items PHẢI được đặt trong section "foods", KHÔNG phải "items"

foods:
  # Simple Food
  - id: example_food
    name: "Đồ Ăn Example"
    texture: ./path/to/food.png
    category: items # Menu category
    stackSize: 64 # Stack size (default: 64)

    # Food Properties (REQUIRED)
    nutrition: 4 # Nutrition value (số hunger bars restore)
    saturation: 4.8 # Saturation value (thường = nutrition * 1.2)
    canAlwaysEat: false # Có thể ăn khi đã no (default: false)

  # Food with Effects
  - id: golden_food
    name: "Đồ Ăn Vàng"
    texture: ./path/to/golden_food.png
    nutrition: 8
    saturation: 9.6
    canAlwaysEat: true
    effects: # Effects khi ăn (optional)
      - name: regeneration # Effect name
        duration: 5 # Duration (GIÂY, sẽ tự convert sang ticks)
        amplifier: 1 # Amplifier (level - 1)
        chance: 1.0 # Chance (0.0 - 1.0)
      - name: absorption
        duration: 120 # 120 giây = 2400 ticks
        amplifier: 0
        chance: 1.0

  # Food with Container (như milk bucket)
  - id: soup
    name: "Súp"
    texture: ./path/to/soup.png
    nutrition: 6
    saturation: 7.2
    usingConvertsTo: bowl # Trả lại item sau khi ăn (tự động thêm namespace)

  # Food that removes effects (như milk)
  - id: cleansing_drink
    name: "Nước Thanh Tẩy"
    texture: ./path/to/drink.png
    nutrition: 0
    saturation: 0
    removeEffects: true # Xóa tất cả effects

# Lưu ý:
# - Food items PHẢI trong section "foods", KHÔNG phải "items"
# - Items thường (không ăn được) dùng section "items"
# - Duration trong effects tính bằng GIÂY (tự động × 20 thành ticks)
# - Food tự động có tag "minecraft:is_food"
# - Food KHÔNG tự động tạo recipes
# - Tạo recipes riêng trong section "recipes" hoặc file recipes.yaml
# - Effects: regeneration, speed, strength, resistance, fire_resistance, water_breathing, night_vision, etc.

