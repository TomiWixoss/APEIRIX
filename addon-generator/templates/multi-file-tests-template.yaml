# Template: Test Functions File (cho multi-file config)
# File này chỉ chứa test commands
# testCommands sẽ được merge vào items tương ứng

items:
  # Test cho example_item
  - id: example_item
    testCommands:
      - "# Test: Example Item"
      - "clear @s"
      - "give @s apeirix:example_item 64"
      - 'tellraw @s {"text":"=== Test: Example Item ===","color":"gold"}'
      - 'tellraw @s {"text":"Item info here","color":"aqua"}'
      - "playsound random.levelup @s"

  # Test cho example_food
  - id: example_food
    testCommands:
      - "# Test: Example Food"
      - "clear @s"
      - "give @s apeirix:example_food 64"
      - "effect @s saturation 1 255 true"
      - "effect @s instant_damage 1 10 true"
      - 'tellraw @s {"text":"=== Test: Example Food ===","color":"gold"}'
      - 'tellraw @s {"text":"Nutrition: 4 | Saturation: 4.8","color":"aqua"}'
      - 'tellraw @s {"text":"Effect: Night Vision 15s","color":"yellow"}'
      - 'tellraw @s {"text":"Ăn để test!","color":"white"}'
      - "playsound random.levelup @s"
# Lưu ý:
# - Chỉ cần id và testCommands
# - testCommands là array of strings (mỗi string = 1 command)
# - Sẽ tạo file .mcfunction trong packs/BP/functions/tests/
# - Trong game: /function tests/food/example_food
