# Template: Recipes File (cho multi-file config)
# File này chỉ chứa recipes

recipes:
  # Shaped recipe
  - type: shaped
    id: example_item
    pattern: ["###", "# #", "###"]
    key:
      "#": example_material
    result: example_item
    resultCount: 1
    unlock: [example_material]

  # Shapeless recipe
  - type: shapeless
    id: example_item_alt
    ingredients: [item1, item2, item3]
    result: example_item
    resultCount: 1
    unlock: [item1]

  # Smelting recipe
  - type: smelting
    id: example_ingot
    input: raw_example
    output: example_ingot
    tags: [furnace, blast_furnace]
