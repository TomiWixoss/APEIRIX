addon:
  name: lang:addon.name
  description: lang:addon.description
  author: TomiSakae
  language: vi_VN # Default language: vi_VN, en_US
  enableJsonUI: true # Enable JSON UI for custom forms (deprecated but still works)
  version:
    - 0
    - 0
    - 1
  minEngineVersion:
    - 1
    - 21
    - 50
  # Dependencies - Script API packages
  dependencies:
    - module: "@minecraft/server"
      version: "2.6.0-beta"
    - module: "@minecraft/server-ui"
      version: "2.1.0-beta"
  # Experimental features
  experimental:
    # Enable experimental features for beta APIs
    # Required for: beforeEvents.entityHurt (combat damage modifier)
    enabled: true
  icons:
    bp: ./assets/icons/pack_icon_bp.png
    rp: ./assets/icons/pack_icon_rp.png
import:
  - materials/index.yaml
  - tools/index.yaml
  - armor/index.yaml
  - foods/index.yaml
  - machines/index.yaml
  - special/index.yaml
  - entities/index.yaml
  - structure/index.yaml
