id: steel_alloy_pickaxe
testCommands:
  - "# Test: Cuốc Hợp Kim Thép"
  - clear @s
  - give @s apeirix:steel_alloy_pickaxe
  - give @s minecraft:stone 64
  - give @s minecraft:diamond_ore 16
  - 'tellraw @s {"text":"=== Test: Cuốc Hợp Kim Thép ===","color":"gold"}'
  - 'tellraw @s {"text":"Damage: 5 | Durability: 750","color":"aqua"}'
  - 'tellraw @s {"text":"Tier: Diamond (có thể đào mọi thứ)","color":"gray"}'
  - 'tellraw @s {"text":"Enchantability: 22","color":"yellow"}'
  - 'tellraw @s {"text":"Đã cho Stone + Diamond Ore để test mining!","color":"green"}'
  - playsound random.levelup @s
