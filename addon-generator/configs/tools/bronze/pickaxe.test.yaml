id: bronze_pickaxe
testCommands:
  - "# Test: Cúp Đồng Thanh"
  - clear @s
  - give @s apeirix:bronze_pickaxe
  - give @s minecraft:stone 64
  - give @s minecraft:iron_ore 64
  - 'tellraw @s {"text":"=== Test: Cúp Đồng Thanh ===","color":"gold"}'
  - 'tellraw @s {"text":"Damage: 4 | Durability: 375","color":"aqua"}'
  - 'tellraw @s {"text":"Tier: Stone (có thể đào Iron+)","color":"gray"}'
  - 'tellraw @s {"text":"Enchantability: 18","color":"yellow"}'
  - tellraw @s {"text":"Đã cho Stone + Iron Ore để test mining!","color":"green"}
  - playsound random.levelup @s
