# Vietnamese Wiki Descriptions - Materials
# Format: item_id: "description"

achievement_book: "Cuốn sách bìa vàng ghi chép lại mọi cột mốc và thành tựu bạn đã đạt được trong hành trình chinh phục thế giới APEIRIX."
alloy_mixing_table: "Bàn kỹ thuật chuyên dụng. Dùng để pha trộn các loại bụi nguyên chất thành các loại bụi hợp kim mới trước khi đem nung."
ardite_axe: "Rìu Ardite. Lưỡi rìu nóng bỏng, phang đứt mọi loại gỗ cứng."
ardite_block: "Khối kim loại đúc từ 9 thỏi Ardite. Nặng nề, đỏ rực và tỏa ra khí nóng âm ỉ của địa ngục."
ardite_boots: "Giày Ardite. Lớp đế nóng rực dập tắt lửa nhỏ dưới gót chân."
ardite_chestplate: "Áo ngực Ardite. Tấm khiên đỏ rực hấp thụ và phân tán lực chấn động cực tốt."
ardite_hammer: "Búa công nghiệp Ardite. Dùng để đập nát trực tiếp các khối đá và quặng thành dạng bụi mịn với độ bền khổng lồ."
ardite_helmet: "Mũ Ardite. Xốp rỗng nhưng dẻo dai, bảo vệ hộp sọ khỏi đá rơi cực tốt."
ardite_hoe: "Cuốc chim Ardite. Dùng cày cấy thì hơi lố, nhưng độ bền của nó là miễn bàn."
ardite_ingot: "Thỏi Ardite. Vật liệu đặc trưng của Nether với khả năng hấp thụ chấn động và độ bền khổng lồ."
ardite_ingot_dust: "Bụi Ardite thô thu được từ việc đập nát quặng. Cần qua bàn trộn để tạo hợp kim hoặc đem đi rửa."
ardite_ingot_dust_pure: "Bụi Ardite tinh khiết đã qua máy rửa. Loại bỏ hoàn toàn đá vụn, sẵn sàng nung thành thỏi chất lượng."
ardite_leggings: "Quần Ardite. Che chắn phần dưới cơ thể khỏi vụ nổ bò sát Creeper."
ardite_nugget: "Mảnh Ardite nhỏ, một mảnh vụn vỡ ra từ thỏi Ardite nóng hổi."
ardite_ore: "Quặng Ardite ẩn mình trong đá Netherrack. Chứa đựng nguồn nhiệt lượng bạo tàn của Nether."
ardite_pickaxe: "Cuốc Ardite rực lửa. Độ bền đáng nể, sinh ra từ dòng dung nham Nether."
ardite_shovel: "Xẻng Ardite. Lưỡi xẻng không hề nao núng trước sỏi đá hay dung nham khô."
ardite_sword: "Kiếm Ardite. Lưỡi kiếm mang theo hơi nóng của Nether, chém gục kẻ địch bền bỉ."
bronze_axe: "Rìu Đồng Thanh. Đốn củi mượt mà, độ sắc bén giữ được khá lâu."
bronze_block: "Khối Đồng Thanh nguyên khối. Thích hợp để lưu trữ hoặc xây dựng những công trình mang nét cổ điển."
bronze_boots: "Giày Đồng Thanh. Bảo vệ bàn chân khỏi gai nhọn, tốt hơn đồ da rất nhiều."
bronze_chestplate: "Áo ngực Đồng Thanh. Lớp giáp vững chãi che chắn thân trên an toàn đầu game."
bronze_hammer: "Búa đồng thanh. Giúp nghiền trực tiếp các khối quặng thành bụi một cách trơn tru ở giai đoạn đầu game."
bronze_helmet: "Mũ Đồng Thanh. Thay thế hoàn hảo cho mũ sắt, bảo vệ phần đầu an toàn."
bronze_hoe: "Cuốc chim Đồng Thanh. Bạn đồng hành đáng tin cậy của nhà nông."
bronze_ingot: "Thỏi Đồng Thanh. Hợp kim đáng tin cậy ở giai đoạn đầu, lý tưởng để thay thế toàn bộ công cụ đá."
bronze_ingot_dust: "Bụi Đồng Thanh thô, hỗn hợp vừa được nghiền ra từ đồng và thiếc."
bronze_ingot_dust_pure: "Bụi Đồng Thanh tinh khiết, sạch sẽ và sẵn sàng để đúc thành thỏi."
bronze_leggings: "Quần Đồng Thanh. Khớp nối chắc chắn, an tâm lao vào hang ổ quái vật."
bronze_nugget: "Mảnh Đồng Thanh nhỏ, có thể nung lại hoặc gom lại thành thỏi hoàn chỉnh."
bronze_pickaxe: "Cuốc Đồng Thanh. Bền bỉ, công cụ thay thế hoàn hảo cho cuốc sắt giai đoạn đầu."
bronze_shovel: "Xẻng Đồng Thanh. Đào bới nhịp nhàng, là bản nâng cấp xịn sò từ xẻng đá."
bronze_spear: "Giáo Đồng Thanh. Cung cấp tầm đánh xa hơn, đâm tỉa quái vật từ khoảng cách an toàn."
bronze_sword: "Kiếm Đồng Thanh. Vũ khí phòng thân sắc bén, cực kỳ hữu dụng lúc đầu game."
camping_tent: "Một lều cắm trại nhỏ gọn, thường xuất hiện rải rác trong rừng. Nơi cung cấp chỗ trú ẩn tạm thời cho những nhà thám hiểm."
candirty: "Vỏ đồ hộp đã qua sử dụng, dính đầy thức ăn thừa. Sinh ra mùi hương đặc biệt thu hút lũ Bọ Ăn Rỉ Sét (Rust Mite)."
canempty: "Vỏ đồ hộp rỗng sạch sẽ, được làm từ thiếc. Dụng cụ thiết yếu để đóng gói và bảo quản thực phẩm vô thời hạn."
canned_food: "Thịt hầm đóng hộp giàu đạm. Cung cấp lượng lớn độ no và dinh dưỡng cho những chuyến thám hiểm dài ngày."
canned_pumpkin: "Bí ngô xay nhuyễn đóng hộp. Món ăn thanh đạm giúp cơ thể dịu mát, cung cấp hiệu ứng Kháng Lửa nhẹ."
cannedbeets: "Củ dền đỏ ngâm đóng hộp. Hương vị ngọt gắt nhưng là nguồn năng lượng dự trữ tuyệt vời cho cơ thể."
cannedbread: "Bánh mì nén chặt trong hộp thiếc. Dù hơi khô khan nhưng đảm bảo không bao giờ bị nấm mốc làm hỏng."
cannedcarrots: "Cà rốt đóng hộp. Lượng vitamin A dồi dào được bảo toàn, giúp mắt bạn sáng rõ trong bóng tối (hiệu ứng Nhìn Đêm)."
canneddogfood: "Thức ăn vụn trộn xương đóng hộp, thường dành cho động vật. Ăn vào sẽ gây buồn nôn, chỉ nên dùng trong bước đường cùng."
cannedfish: "Cá mòi đóng hộp ngâm dầu. Cung cấp dưỡng chất đặc biệt giúp tăng cường khả năng nín thở dưới nước."
cannedmeal: "Khẩu phần ăn chiến thuật (MRE) đóng hộp. Một bữa ăn hoàn chỉnh và xa xỉ, kích hoạt khả năng Hồi Máu nhanh tức thì."
cannedmushroomsoup: "Súp nấm cô đặc đóng hộp. Thơm ngon, sánh mịn, làm no bụng và xua tan mệt mỏi rất hiệu quả."
cannedsalad: "Salad rau củ trộn đóng hộp. Thanh mát và tươi mọng, mang lại hiệu ứng Tăng máu tối đa (Health Boost) trong thời gian ngắn."
chickensoup: "Súp gà hầm rau củ đóng hộp. Món ăn ấm áp chữa lành tâm hồn và thể xác, cung cấp hiệu ứng Hồi Máu."
coal_dust: "Bụi Than thô. Rất dễ bắt lửa, thành phần quan trọng để nhào lặn với bột sắt tạo thành thép."
coal_dust_pure: "Bụi Than tinh khiết, đen tuyền và cung cấp nhiệt lượng tối đa khi nung."
cobalt_axe: "Rìu Cobalt. Cú vung rìu siêu tốc, dọn dẹp rừng cây trong chớp mắt."
cobalt_block: "Khối kim loại đúc từ Cobalt. Màu xanh biếc bắt mắt, nhẹ nhưng cực kỳ cứng chắc."
cobalt_boots: "Giày Cobalt. Nhẹ tựa lông hồng, bước chân lả lướt thoát khỏi truy đuổi."
cobalt_chestplate: "Áo ngực Cobalt. Bọc lấy cơ thể nhưng nhẹ bẫng, giúp né đòn cực tốt."
cobalt_hammer: "Búa Cobalt. Món đồ nghề siêu nhẹ giúp gõ nát quặng và đá thành bụi với tốc độ cực kỳ nhanh chóng."
cobalt_helmet: "Mũ Cobalt. Ôm gọn đầu mà không cản trở tầm nhìn, linh hoạt mọi góc độ."
cobalt_hoe: "Cuốc chim Cobalt. Làm tơi xốp cả thửa ruộng trong vài giây lướt ngang."
cobalt_ingot: "Thỏi Cobalt. Trọng lượng siêu nhẹ mang lại tốc độ không tưởng cho bất kỳ công cụ nào được rèn từ nó."
cobalt_ingot_dust: "Bụi Cobalt thô. Bụi xanh bám dính, nhẹ bay trong không khí."
cobalt_ingot_dust_pure: "Bụi Cobalt tinh khiết, đã loại bỏ tro xỉ Nether, chờ nung thành thỏi."
cobalt_leggings: "Quần Cobalt. Ôm sát cơ bắp, hỗ trợ những pha bật nhảy chớp nhoáng."
cobalt_nugget: "Mảnh Cobalt màu lam nhỏ gọn, nhẹ tựa lông hồng."
cobalt_ore: "Quặng Cobalt xanh rực mọc trên đá Nether. Nhẹ nhàng nhưng cực kỳ dẻo dai."
cobalt_pickaxe: "Cuốc Cobalt. Đào khoáng sản cực êm và tốc độ nhanh như thiểm điện."
cobalt_shovel: "Xẻng Cobalt. Xúc đất cát trơn tru như đang lướt trên không khí."
cobalt_sword: "Kiếm Cobalt. Tốc độ vung đao siêu nhanh, ra đòn liên hoàn không để kẻ địch kịp thở."
cobblestone_dust: "Bụi Đá Cuội. Cặn bã thu được khi nghiền hoặc rửa các loại quặng thô."
compressor: "Máy nén áp suất cao. Chuyên dùng để ép các thỏi kim loại thành các tấm kim loại (Plate) đặc chắc."
compressor_on: "Máy nén đang trong trạng thái hoạt động, tỏa ra sức nóng và tiếng búa đập chát chúa để ép kim loại."
cookies: "Bánh quy vụn giữ trong hộp thiếc. Lượng đường cực cao giúp cơ bắp hoạt động hết công suất (hiệu ứng Đào Nhanh)."
copper_hammer: "Búa đồng nguyên chất. Giải pháp cơ bản để đập quặng ra bụi mịn khi bạn chưa có kim loại tốt hơn."
copper_ingot_dust: "Bụi Đồng thô. Dùng trên Bàn kỹ thuật kết hợp với bột thiếc để tạo ra Đồng Thanh."
copper_ingot_dust_pure: "Bụi Đồng tinh khiết, màu cam sáng, nung lên sẽ cho sản lượng thỏi đồng cao nhất."
crusher: "Máy nghiền khoáng sản cơ bản. Nghiền nát quặng thô và đá thành các loại bụi kim loại để dễ dàng xử lý."
crusher_on: "Máy nghiền đang chạy. Các bánh răng bên trong đang nghiền nát mọi thứ được đưa vào thành bụi mịn."
deepslate_dust: "Bụi Đá sâu (Deepslate). Sản phẩm phụ đen sẫm sinh ra từ việc nghiền các quặng dưới tầng sâu."
deepslate_lead_ore: "Quặng Chì ẩn sâu dưới tầng đá Deepslate. Quá trình nén địa chất khiến nó càng trở nên đặc chắc."
deepslate_nickel_ore: "Quặng Niken nằm lẫn trong Deepslate. Lớp quặng này sáng bóng tương phản với lớp đá đen bao quanh."
deepslate_platinum_ore: "Quặng Bạch Kim kẹt trong Deepslate. Phải đào rất sâu và khó khăn mới có cơ hội tìm thấy kho báu này."
deepslate_silver_ore: "Quặng Bạc xen lẫn đá Deepslate. Nguồn ma lực tự nhiên trong quặng vẫn nguyên vẹn dù bị chôn vùi sâu."
deepslate_tin_ore: "Quặng Thiếc đá sâu. Tuy là kim loại cơ bản nhưng lớp quặng dưới sâu này đòi hỏi công cụ tốt hơn để khai thác."
diamond_dust: "Bụi Kim cương thô. Dù bị nghiền nát, những mạt vụn này vẫn cực kỳ sắc bén."
diamond_dust_pure: "Bụi Kim cương tinh khiết hoàn hảo, lấp lánh như ngàn vì sao."
diamond_hammer: "Búa kim cương. Khai thác bụi quặng tại chỗ với độ hiệu quả và kiên cố hoàn mỹ."
electrum_axe: "Rìu Electrum. Công cụ đốn gỗ bóng bẩy, yểm bùa cực tốt."
electrum_block: "Khối Electrum rực rỡ. Sự kết hợp giữa Vàng và Bạc khiến nó trở thành một khối trang trí mang đậm tính ma thuật."
electrum_boots: "Giày Electrum. Gót kim loại ma thuật lấp lánh theo mỗi bước đi."
electrum_chestplate: "Áo ngực Electrum. Mỏng manh nhưng tỏa hào quang ma thuật bảo vệ người mặc."
electrum_hammer: "Búa Electrum. Nghiền quặng thành bụi với vận tốc tia chớp và rất tương thích với bùa Gia Tài (Fortune)."
electrum_helmet: "Mũ Electrum. Nhạy bén với bùa chú Hô Hấp hoặc Nhìn Đêm cực mạnh."
electrum_hoe: "Cuốc chim Electrum. Thường được sử dụng ở các khu vườn sinh thái sang trọng."
electrum_ingot: "Thỏi Electrum. Sự dung hợp hoàn hảo của Vàng và Bạc, cung cấp khả năng kết nối phép thuật tuyệt đỉnh."
electrum_ingot_dust: "Bụi Electrum thô, bột hỗn hợp giữa vàng và bạc sau khi trộn."
electrum_ingot_dust_pure: "Bụi Electrum tinh khiết, hạt bột vàng chanh phản ứng mạnh với các bàn phù phép."
electrum_leggings: "Quần Electrum. Tích tụ kinh nghiệm và ma lực chạy dọc theo hai chân."
electrum_nugget: "Mảnh Electrum lấp lánh, thường được dùng như một loại tiền tệ trao đổi phép thuật."
electrum_pickaxe: "Cuốc Electrum. Rất dễ phù phép bậc cao, khai thác đá nhanh chóng dù mỏng manh."
electrum_shovel: "Xẻng Electrum. Xúc đất nhanh, rất phù hợp khi yểm bùa Gia Tài đào sỏi."
electrum_sword: "Kiếm Electrum. Sát thương tốt và nhận bùa chú Tấn Công (Smite/Sharpness) hoàn hảo."
emerald_dust: "Bụi Ngọc lục bảo thô, bột xanh lục rơi vãi khi nghiền ngọc."
emerald_dust_pure: "Bụi Ngọc lục bảo tinh khiết, hạt bột mịn trong vắt không tì vết."
engineering_hammer: "Chiếc búa nặng trịch của kỹ sư. Dùng làm nguyên liệu thiết yếu để chế tạo và lắp ráp các cỗ máy công nghiệp."
fruit_salad: "Trái cây thập cẩm ngâm đường đóng hộp. Vị chua ngọt đem lại sự sảng khoái và bứt tốc độ chạy (Tăng tốc)."
gold_ingot_dust: "Bụi Vàng thô. Dùng làm nguyên liệu trộn với Bụi Bạc để tạo ra Electrum."
gold_ingot_dust_pure: "Bụi Vàng tinh khiết rực rỡ, sẵn sàng để nung thành thỏi vàng ròng."
golden_hammer: "Búa vàng ròng. Đập quặng siêu nhanh nhưng cực kỳ mong manh, gần như gãy vụn ngay lập tức."
invar_axe: "Rìu Invar. Không bao giờ mẻ lưỡi dù bạn có chặt nhầm vào đá."
invar_block: "Khối hợp kim Invar. Một khối lập phương siêu chịu nhiệt, không thể bị biến dạng bởi lửa hay dung nham."
invar_boots: "Giày Invar. Đế thép dày cui dẫm nát sọ nhện độc dễ dàng."
invar_chestplate: "Áo ngực Invar. Bức tường thành hợp kim bất khả xâm phạm trước quái vật thú."
invar_hammer: "Búa Invar siêu cứng. Dùng để đập nát quặng thành bụi cả ngày dài mà không lo mài mòn nhanh."
invar_helmet: "Mũ Invar. Bị búa tạ nện vào cũng không hề móp méo."
invar_hoe: "Cuốc chim Invar. Cày xới được những mảng đất cằn cỗi và cứng đầu nhất."
invar_ingot: "Thỏi Invar. Vật liệu kiên cố bất biến trước nhiệt năng, cực kỳ phù hợp để làm áo giáp siêu bền."
invar_ingot_dust: "Bụi Invar thô, bột hỗn hợp Sắt và Niken nằm chờ được nung nấu."
invar_ingot_dust_pure: "Bụi Invar tinh khiết, sạch cặn, đảm bảo chất lượng siêu cứng của thỏi khi đúc."
invar_leggings: "Quần Invar. Cản phá triệt để những cú đớp cắn của lũ nhện và sói."
invar_nugget: "Mảnh Invar cứng ngắc, đập búa vào cũng không hề sứt mẻ."
invar_pickaxe: "Cuốc Invar. Chống mài mòn cực tốt, bền hơn hẳn các loại cuốc sắt thường."
invar_shovel: "Xẻng Invar. Xúc bùn lầy hay sỏi cứng đều không bao giờ lo cong móp."
invar_sword: "Kiếm Invar. Không rực rỡ nhưng trầm ổn, đòn chém nặng trịch không bao giờ mẻ lưỡi."
iron_hammer: "Búa sắt tiêu chuẩn. Dụng cụ phổ thông nhất để thợ mỏ tự nghiền quặng thành bụi ngay dưới hầm."
iron_ingot_dust: "Bụi Sắt thô. Rất đa dụng, trộn với bột than để luyện thép, hoặc niken để làm Invar."
iron_ingot_dust_pure: "Bụi Sắt tinh khiết, không bị gỉ, nung thành sắt dễ dàng."
item_bait_marker: "Thực thể đánh dấu tàng hình, dùng để định vị các vật phẩm thu hút Bọ Ăn Rỉ Sét."
lapis_block_dust: "Bụi Lưu Ly thô, những hạt bột xanh biếc ma thuật dính đầy sỏi vụn."
lapis_block_dust_pure: "Bụi Lưu Ly tinh khiết, tỏa ra nguồn ma lực nguyên thủy mạnh mẽ."
lead_axe: "Rìu Chì. Đòn bổ củi nặng ngàn cân, bù lại cho tốc độ vung rìu chậm."
lead_block: "Khối Chì đặc. Nặng đến mức khó tin, dùng làm rào cản hoàn hảo chống lại các vụ nổ cực mạnh."
lead_boots: "Giày Chì. Nặng trịch, giúp bạn đứng vững như bàn thạch không bị hất văng."
lead_chestplate: "Áo ngực Chì. Chặn đứng sát thương vật lý và bức xạ, tuy nhiên khoác lên rất nặng."
lead_hammer: "Búa Chì tạ. Rất nặng nề, mỗi nhát gõ mạnh bạo biến quặng tảng thành bụi mịn tức thì."
lead_helmet: "Mũ Chì. Đeo hơi mỏi cổ, nhưng chặn mọi đòn tấn công vật lý vào đầu."
lead_hoe: "Cuốc chim Chì. Không cần vung mạnh, sức nặng của chì tự ép lưỡi cuốc cắm xuống đất."
lead_ingot: "Thỏi Chì đặc. Nặng nề và cồng kềnh, nhưng cung cấp sự chống chịu lực đẩy lùi (Knockback) xuất sắc."
lead_ingot_dust: "Bụi Chì thô. Bột xám đen độc hại, cẩn thận khi hít phải."
lead_ingot_dust_pure: "Bụi Chì tinh khiết. Đã rửa sạch, sẵn sàng nung thành những thỏi chì siêu nặng."
lead_leggings: "Quần Chì. Tựa như đeo tạ, chạy chậm nhưng đứng như tượng đài."
lead_nugget: "Mảnh Chì vụn, tuy nhỏ nhưng rơi xuống chân cũng đủ khiến bạn đau điếng."
lead_ore: "Quặng Chì thô bám trên đá thường. Có màu xám tối và tỏa ra khí tức nặng nề."
lead_pickaxe: "Cuốc Chì. Đầm tay, chậm chạp nhưng mỗi nhát bổ vào đá đều mang uy lực lớn."
lead_shovel: "Xẻng Chì. Mang vác hơi nặng nhưng đào những khối rễ cây rất đầm tay."
lead_sword: "Kiếm Chì. Đâm chém khá chậm nhưng khi trúng mục tiêu, tổn thương để lại cực lớn."
luncheonmeat: "Thịt hộp Spam nguyên khối (Luncheon Meat). Cực kỳ đậm đà và đặc thịt, giúp bạn no rất lâu không biết đói."
manyullyn_axe: "Rìu Manyullyn. Vũ khí/công cụ tàn bạo, san phẳng rừng rậm không thương tiếc."
manyullyn_block: "Khối Manyullyn ánh tím. Phát ra nguồn năng lượng hủy diệt, biểu tượng của sự thống trị tuyệt đối."
manyullyn_boots: "Giày Manyullyn. Bước chân của chúa tể, mang theo sát khí kinh hoàng."
manyullyn_chestplate: "Áo ngực Manyullyn. Tấm chiến bào ma quỷ, răn đe mọi thực thể dám lại gần."
manyullyn_hammer: "Búa hủy diệt Manyullyn. Quét sạch quặng thành bụi tím bằng sức mạnh bá đạo nhất, không gì cản nổi."
manyullyn_helmet: "Mũ Manyullyn. Chiếc vương miện tím tàn bạo của địa ngục."
manyullyn_hoe: "Cuốc chim Manyullyn. Món đồ nông nghiệp mang sát khí hủy diệt buồn cười nhất."
manyullyn_ingot: "Thỏi Manyullyn ma quái. Hợp kim tối thượng vượt xa Netherite, hội tụ cả tốc độ và sức tàn phá tột đỉnh."
manyullyn_ingot_dust: "Bụi Manyullyn thô. Bột tím chết chóc tỏa ra sát khí dù chưa được nung."
manyullyn_ingot_dust_pure: "Bụi Manyullyn tinh khiết. Nguyên liệu cốt lõi tạo ra thứ kim loại thống trị thế giới."
manyullyn_leggings: "Quần Manyullyn. Dòng năng lượng tím bảo vệ thân dưới trước mọi sát thương."
manyullyn_nugget: "Mảnh Manyullyn tím. Chỉ một hạt vụn này cũng chứa đựng sát khí đáng sợ."
manyullyn_pickaxe: "Cuốc Manyullyn. Sức mạnh hủy diệt vượt qua giới hạn của đồ Netherite."
manyullyn_shovel: "Xẻng Manyullyn. Quét sạch cát sỏi dưới chân bạn thành hư vô."
manyullyn_sword: "Kiếm ma thần Manyullyn. Sát thương đoạt mạng vượt xa Netherite, vũ khí tối thượng."
netherite_hammer: "Búa Netherite vĩnh cửu. Đỉnh cao của dụng cụ nghiền quặng thành bụi, không sợ cháy và không thể phá hủy."
netherrack_dust: "Bụi Đá Địa ngục. Cặn xốp rỗng sinh ra từ việc nghiền các quặng ở Nether."
nickel_axe: "Rìu Niken. Cạnh trơn nhẵn, lưỡi rìu lướt qua thân cây cực ngọt."
nickel_block: "Khối Niken lấp lánh. Bề mặt nhẵn bóng không bao giờ bị xỉn màu hay gỉ sét theo thời gian."
nickel_boots: "Giày Niken. Chống bám bẩn hoàn toàn khi lội qua vùng sình lầy."
nickel_chestplate: "Áo ngực Niken. Chống ăn mòn, luôn sáng loáng như mới sau hàng vạn trận đánh."
nickel_hammer: "Búa Niken sáng bóng. Gõ quặng ra bụi hiệu quả mà không bao giờ lo bề mặt búa bị xỉn màu gỉ sét."
nickel_helmet: "Mũ Niken. Chói lóa dưới ánh nắng, không bao giờ rỉ sét khi đi mưa."
nickel_hoe: "Cuốc chim Niken. Rửa trôi bùn đất nhanh chóng, luôn bóng loáng sau vụ mùa."
nickel_ingot: "Thỏi Niken trơn nhẵn. Thành phần quan trọng để tạo ra Invar, hoặc dùng làm công cụ chống rỉ sét."
nickel_ingot_dust: "Bụi Niken thô. Dùng để trộn với sắt trên bàn kỹ thuật nhằm tạo ra Invar."
nickel_ingot_dust_pure: "Bụi Niken tinh khiết, sáng lấp lánh như bột nhôm."
nickel_leggings: "Quần Niken. Bùn đất dơ bẩn trơn tuột khỏi lớp mạ nhẵn bóng này."
nickel_nugget: "Mảnh Niken trơn tuột, rất dễ bị trượt khỏi tay nếu không cẩn thận."
nickel_ore: "Quặng Niken lấp lánh. Thường được tìm thấy đan xen ở những tầng địa chất bậc trung."
nickel_pickaxe: "Cuốc Niken. Sáng bóng, làm việc hiệu quả và không hề rỉ sét."
nickel_shovel: "Xẻng Niken. Mặt xẻng trơn bóng, đất bùn không thể bám lại trên đó."
nickel_sword: "Kiếm Niken. Trơn láng, đâm xuyên lớp giáp nhẹ của kẻ địch rất mượt mà."
ore_crusher_mk1: "Máy nghiền quặng tự động MK1. Hoạt động bằng nhiên liệu than, tự động nghiền quặng chạm vào nó thành bụi (x1 sản lượng)."
ore_crusher_mk2: "Máy nghiền quặng tự động MK2. Nâng cấp bằng kim cương, tốc độ nhanh hơn và cho sản lượng bụi kim loại lên tới x1.5."
ore_crusher_mk3: "Máy nghiền quặng tự động tối tân MK3. Lõi Netherite mang lại tốc độ chớp nhoáng và nhân đôi (x2) lượng bụi kim loại thu được."
ore_sieve: "Rây sàng quặng. Dùng để lọc cát và sỏi một cách cơ học nhằm tìm kiếm những hạt bụi kim loại có giá trị."
ore_sieve_on: "Hệ thống rây sàng đang rung lắc dữ dội để lọc cặn bã khỏi sỏi cát."
ore_washer: "Máy rửa quặng. Sử dụng nước để rửa sạch bụi khoáng sản thông thường thành Bụi Tinh Khiết (Pure Dust), chuẩn bị cho việc nung chảy."
platinum_axe: "Rìu Bạch Kim. Thứ nông cụ vương giả với hiệu năng vô song."
platinum_block: "Khối Bạch Kim xa hoa. Vẻ đẹp hoàn mỹ của nó khiến những vương miện kim cương cũng phải lu mờ."
platinum_boots: "Giày Bạch Kim. Bước đi quyền uy, kiên cố đến mức không gai nhọn nào đâm thủng."
platinum_chestplate: "Áo ngực Bạch Kim. Tấm khiên vương giả từ chối những đòn đâm chí mạng nhất."
platinum_hammer: "Búa Bạch Kim hoàng gia. Cỗ tạ đập quặng thành bụi xa xỉ với hiệu năng vượt mọi loại kim cương."
platinum_helmet: "Mũ Bạch Kim. Che chắn đỉnh đầu bằng vẻ đẹp và sự kiên cố vĩnh cửu."
platinum_hoe: "Cuốc chim Bạch Kim. Nông cụ quý tộc dành riêng để chăm sóc cây trồng quý hiếm."
platinum_ingot: "Thỏi Bạch Kim danh giá. Vượt qua giới hạn của kim cương, mang lại hiệu năng cao nhất thế giới khoáng thạch."
platinum_ingot_dust: "Bụi Bạch Kim thô, lấm lem bùn đất nhưng vẫn ánh lên sự vương giả."
platinum_ingot_dust_pure: "Bụi Bạch Kim tinh khiết, sạch hoàn toàn, thứ bột đắt đỏ bậc nhất."
platinum_leggings: "Quần Bạch Kim. Bọc hai chân bằng thứ khoáng sản uy quyền bậc nhất."
platinum_nugget: "Mảnh Bạch Kim cực kỳ quý giá, sáng rực rỡ và đắt đỏ."
platinum_ore: "Quặng Bạch Kim cực hiếm. Ẩn chứa tinh hoa khoáng sản quý giá nhất của thế giới ngầm."
platinum_pickaxe: "Cuốc Bạch Kim. Hiệu năng khai thác và độ bền đều bỏ xa Kim Cương."
platinum_shovel: "Xẻng Bạch Kim. Năng suất tối thượng, dọn địa hình trơn tru hoàn hảo."
platinum_sword: "Kiếm Bạch Kim. Kiệt tác vũ khí hoàng gia, lưỡi kiếm lướt đi mang theo cái chết đẹp đẽ."
raw_ardite: "Khoáng thạch Ardite thô vừa được khai thác. Cầm trên tay vẫn có thể cảm nhận được hơi nóng từ nó."
raw_bronze: "Mảnh Đồng Thanh thô ráp được nặn ra từ việc trộn bụi hợp kim. Cần nung chảy để trở thành thỏi."
raw_coal: "Than thô thu được từ việc gộp các bụi than lại. Có thể nung thành viên than."
raw_cobalt: "Khoáng thạch Cobalt thô màu lam. Trọng lượng nhẹ bẫng so với kích thước của nó."
raw_diamond: "Kim cương thô sơ, tái tạo từ những hạt bụi kim cương li ti."
raw_electrum: "Cục hợp kim Electrum thô chưa qua tôi luyện. Sự pha trộn giữa bụi bạc và vàng."
raw_emerald: "Ngọc lục bảo thô sần sùi, cần nung để tạo thành ngọc hoàn chỉnh."
raw_invar: "Cục hợp kim Invar thô cứng ngắc. Tiền thân của thứ vật liệu thách thức mọi nhiệt độ."
raw_lapis: "Lưu ly thô, kết tủa từ bột lưu ly, mang đậm chất ma thuật."
raw_lead: "Cục Chì thô cực nặng. Rất khó để vác theo số lượng lớn trong ba lô."
raw_manyullyn: "Mảnh hợp kim Manyullyn thô ráp. Ánh tím phát ra những tia sét nhỏ báo hiệu một sức mạnh kinh hoàng."
raw_nickel: "Khoáng thạch Niken thô sáng lóa, không dính bất kỳ hạt bụi bẩn nào trên bề mặt."
raw_platinum: "Cục Bạch Kim thô giá trị. Thường bị nhầm với sắt rỉ, nhưng gõ vào phát ra âm thanh vang vọng."
raw_silver: "Khoáng thạch Bạc thô. Những cạnh sắc lẻm của nó phản chiếu ánh sáng tuyệt đẹp."
raw_steel: "Cục Thép thô nhám đen. Bụi sắt và than đã hòa quyện, chờ ngọn lửa biến nó thành thép cứng."
raw_tin: "Khoáng thạch Thiếc thô. Rất mềm, có thể bóp méo nhẹ bằng tay trần."
redstone_dust_pure: "Bụi Đá đỏ tinh khiết. Đã loại bỏ hoàn toàn đá vụn, mạch điện truyền dẫn cực tốt."
rust_mite: "Một loài sinh vật phiền toái sinh sống dưới lòng đất. Chúng bị thu hút mãnh liệt bởi đồ hộp bẩn và các loại bụi kim loại."
silver_axe: "Rìu Bạc. Phạt đứt các loại gỗ mềm một cách thanh tao và êm ái."
silver_block: "Khối Bạc tinh khiết. Ánh sáng bàng bạc của nó khiến những sinh vật hắc ám không dám tới gần."
silver_boots: "Giày Bạc. Nhẹ nhàng, êm ái, bùa chú bảo vệ rơi rớt cực kỳ ăn khớp."
silver_chestplate: "Áo ngực Bạc. Ánh bạc thanh tẩy khiến bè lũ Thây Ma phải dè chừng."
silver_hammer: "Búa Bạc thanh mảnh. Đập quặng êm ái, rất phù hợp khi muốn áp dụng các bùa chú tăng sản lượng bụi."
silver_helmet: "Mũ Bạc. Tinh khiết, thanh lọc tâm trí người mặc khỏi các luồng tà khí."
silver_hoe: "Cuốc chim Bạc. Tương truyền giúp nông sản tránh khỏi tà khí đen tối."
silver_ingot: "Thỏi Bạc thuần khiết. Vũ khí rèn từ nó khắc chế hoàn toàn quái vật Undead, dù độ bền khá kém."
silver_ingot_dust: "Bụi Bạc thô. Nguyên liệu thiết yếu trộn với vàng để ra bột Electrum."
silver_ingot_dust_pure: "Bụi Bạc tinh khiết, mang ánh sáng thanh tẩy tà khí ngay cả ở dạng bột."
silver_leggings: "Quần Bạc. Mềm dẻo, linh hoạt chạy trốn và dễ dàng yểm bùa bảo vệ."
silver_nugget: "Mảnh Bạc nhỏ, xua đuổi tà khí và thường được dùng làm bùa hộ mệnh mini."
silver_ore: "Quặng Bạc. Những tinh thể bàng bạc phát sáng nhẹ trong bóng tối, mang năng lượng thanh tẩy."
silver_pickaxe: "Cuốc Bạc. Phản ứng ma thuật cực tốt, thích hợp làm cuốc đào Gia Tài (Fortune)."
silver_shovel: "Xẻng Bạc. Thanh thoát, nhẹ nhàng, là lựa chọn số một cho các loại bùa chú."
silver_sword: "Thanh gươm Bạc diệt tà. Vũ khí chuyên dụng gây Sát Thương Cộng Thêm cực lớn lên các sinh vật Undead."
steel_alloy_base_gear: "Bánh răng đúc từ hợp kim thép. Phụ kiện truyền động cơ bản không thể thiếu trong cấu tạo máy nghiền và máy nén."
steel_alloy_base_plate: "Tấm thép nén đặc. Cung cấp lớp vỏ bảo vệ cứng cáp tuyệt đối cho các hệ thống máy móc."
steel_alloy_base_rod: "Thanh trụ thép liền khối. Dùng làm trục quay cho bánh răng hoặc lõi truyền động chịu lực."
steel_alloy_block: "Khối Thép công nghiệp. Biểu tượng của sự vững chãi, khó có tác động vật lý nào có thể phá vỡ nó."
steel_alloy_dust: "Bụi Thép thô. Bột hỗn hợp than và sắt đã hòa quyện vào nhau."
steel_alloy_dust_pure: "Bụi Thép tinh khiết, sẵn sàng bước vào lò nung để đúc thành Thép công nghiệp."
steel_alloy_hammer: "Búa Thép công nghiệp. Bền bỉ và uy lực như một cỗ máy mini, đập quặng ra bụi không thương tiếc."
steel_alloy_ingot: "Thỏi Thép. Trái tim của cuộc cách mạng công nghiệp, cứng cáp, sắc bén và là vật liệu xây dựng máy móc."
steel_alloy_nugget: "Mảnh vụn Thép công nghiệp, cứng và sắc bén, cẩn thận đứt tay."
steel_axe: "Rìu Thép. Lạnh lẽo và tàn nhẫn, không có khúc gỗ nào làm khó được nó."
steel_boots: "Giày Thép quân sự. Chà đạp mọi chướng ngại vật một cách tàn bạo."
steel_chestplate: "Áo ngực Thép. Đúc nguyên khối đặc chắc, lớp phòng thủ tối thượng của chiến binh."
steel_helmet: "Mũ Thép. Giáp đầu quân sự tiêu chuẩn, chịu lực va đập cực đoan."
steel_hoe: "Cuốc chim Thép. Trâu bò, bám vườn qua nhiều mùa vụ mà không sứt mẻ."
steel_leggings: "Quần Thép. Khớp nối cơ khí che phủ hoàn toàn hai chân trước mưa tên."
steel_pickaxe: "Cuốc Thép. Nền tảng của công nhân hầm mỏ, sắc bén và dai dẳng."
steel_shovel: "Xẻng Thép. Bền như xe tăng, công cụ đào hầm hào quân sự chuyên nghiệp."
steel_sword: "Kiếm Thép chiến thuật. Cứng cáp, tàn nhẫn, đủ sức chém vỡ cả lá chắn của xương khô."
stone_hammer: "Búa tảng đá. Dụng cụ cực kỳ thô sơ để tự đập đá và quặng ra bụi, phù hợp cày cuốc lúc khốn khó."
tin_axe: "Rìu Thiếc. Cạnh rìu mau cùn, dùng tạm để đốn vài cây gỗ gần nhà."
tin_block: "Khối Thiếc cơ bản. Khá mềm để làm vật liệu xây dựng, chủ yếu dùng để tiết kiệm không gian lưu trữ."
tin_boots: "Giày Thiếc. Mỏng tanh, chỉ dùng để đỡ cước chân khi ngã nhẹ."
tin_chestplate: "Áo ngực Thiếc. Lớp tôn mỏng che gió lạnh hơn là che đao kiếm."
tin_hammer: "Búa Thiếc. Rất mềm và dễ móp méo, chỉ dùng chữa cháy để đập quặng ra bụi khi không còn gì khác."
tin_helmet: "Mũ Thiếc. Trông như đội một cái xoong nồi lên đầu, gõ nhẹ là móp."
tin_hoe: "Cuốc chim Thiếc. Đủ để xới mảng đất mềm cạnh sông, đừng ép nó làm việc quá sức."
tin_ingot: "Thỏi Thiếc cơ bản. Vật liệu nền tảng rẻ tiền để chế tạo đồ hộp hoặc nấu hợp kim Đồng Thanh."
tin_ingot_dust: "Bụi Thiếc thô. Dùng để trộn với bột đồng tạo ra hợp kim Đồng Thanh."
tin_ingot_dust_pure: "Bụi Thiếc tinh khiết. Mềm mịn, dễ dàng đúc thành vỏ hộp thiếc hoặc thỏi."
tin_leggings: "Quần Thiếc. Lỏng lẻo, phát ra tiếng tôn kêu cọt kẹt khi bạn di chuyển."
tin_nugget: "Mảnh Thiếc vụn vặt, mềm và không có giá trị cao."
tin_ore: "Quặng Thiếc cơ bản. Dễ dàng tìm thấy ở những tầng đất nông, khởi đầu cho mọi nhà thám hiểm."
tin_pickaxe: "Cuốc Thiếc. Khá yếu ớt, chỉ dùng làm phương án dự phòng khi đồ đá đã hỏng."
tin_shovel: "Xẻng Thiếc. Mong manh, đào nhầm vào đá tảng là hỏng ngay."
tin_sword: "Kiếm Thiếc. Yếu ớt, chỉ dùng đuổi mấy con nhện chứ không thể ra chiến trường."
wiki_book: "Bách khoa toàn thư toàn tập. Cầm trên tay và tương tác với bất kỳ vật phẩm, khối hay sinh vật nào để xem thông tin chi tiết."
wooden_hammer: "Búa gỗ tự chế. Nặng và kém cỏi, đập vài cục đá hay quặng thành bụi là vỡ nát ngay."
