    info:
      Type: "Processing Machine"
      Speed: "Slow (10s per operation)"
      Fuel: "Coal, Charcoal"
      Input: "Raw ores"
      Output: "Ore dust"
      Crafting: "4 iron ingots + 4 cobblestone + 1 piston"

  ore_crusher_mk2:
    name: "Ore Crusher MK2"
    description: "Improved ore crusher with faster processing speed."
    info:
      Type: "Processing Machine"
      Speed: "Medium (7s per operation)"
      Fuel: "Coal, Charcoal"
      Input: "Raw ores"
      Output: "Ore dust"
      Crafting: "4 bronze ingots + 4 stone + 1 MK1 crusher"

  ore_crusher_mk3:
    name: "Ore Crusher MK3"
    description: "Advanced ore crusher with fastest processing speed."
