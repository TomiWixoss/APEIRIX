# Vanilla Override: Wooden Sword
# Override vanilla wooden sword với custom attributes

id: minecraft:wooden_sword
name: lang:tools.wooden_sword
lore: lang:lore.auto # Auto-generate lore từ attributes
wikiDescription: lang:wiki.tools.wooden_sword

# Attributes để modify behavior
attributes:
  # 100% breakable khi đào đá/quặng/khối cứng
  breakable:
    context: mining
    value: 100
    conditions:
      blockTags:
        - ore
        - stone

  # Chỉ còn 4 lần dùng
  durability_modifier:
    durability: 4

  # 0.5 damage khi combat
  combat_damage_modifier:
    context: combat
    damage: 0.5
