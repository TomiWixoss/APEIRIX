id: ore_crusher
testCommands:
  - "# Test: Máy Nghiền Quặng"
  - clear @s
  - give @s apeirix:ore_crusher_mk1 1
  - give @s apeirix:ore_crusher_mk2 1
  - give @s apeirix:ore_crusher_mk3 1
  - give @s minecraft:iron_ore 64
  - give @s minecraft:coal_ore 64
  - give @s minecraft:copper_ore 64
  - give @s apeirix:tin_ore 64
  - 'tellraw @s {"text":"=== Test: Máy Nghiền Quặng ===","color":"gold"}'
  - 'tellraw @s {"text":"Tính năng: Tự động nghiền quặng xung quanh (3x3x3)","color":"aqua"}'
  - 'tellraw @s {"text":"Output: x2 dust so với hammer","color":"yellow"}'
  - 'tellraw @s {"text":"Đặt Ore Crusher và đặt quặng xung quanh để test!","color":"green"}'
  - playsound random.levelup @s
