testCommands:
  - "# Test: Mảnh Thiếc"
  - clear @s
  - give @s apeirix:tin_nugget 64
  - 'tellraw @s {"text":"=== Test: Mảnh Thiếc ===","color":"gold"}'
  - 'tellraw @s {"text":"Material: Tin Nugget","color":"aqua"}'
  - tellraw @s {"text":"1 Thỏi Thiếc = 9 Mảnh Thiếc","color":"white"}
  - tellraw @s {"text":"9 Mảnh Thiếc = 1 Thỏi Thiếc","color":"yellow"}
  - playsound random.levelup @s
