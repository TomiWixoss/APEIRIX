id: bronze_block
testCommands:
  - "# Test: Khối Đồng Thanh"
  - clear @s
  - give @s apeirix:bronze_block 64
  - 'tellraw @s {"text":"=== Test: Khối Đồng Thanh ===","color":"gold"}'
  - 'tellraw @s {"text":"Block: Bronze Block","color":"aqua"}'
  - 'tellraw @s {"text":"Destroy Time: 16.65 | Tool: Stone+","color":"gray"}'
  - 'tellraw @s {"text":"9 Thỏi Đồng Thanh = 1 Khối Đồng Thanh","color":"white"}'
  - 'tellraw @s {"text":"Dùng để lưu trữ hoặc trang trí","color":"yellow"}'
  - playsound random.levelup @s
