id: bronze_ingot
testCommands:
  - "# Test: Thỏi Đồng Thanh"
  - clear @s
  - give @s apeirix:bronze_ingot 64
  - give @s minecraft:copper_ingot 64
  - give @s apeirix:tin_ingot 64
  - 'tellraw @s {"text":"=== Test: Thỏi Đồng Thanh ===","color":"gold"}'
  - 'tellraw @s {"text":"Material: Bronze Ingot (Alloy)","color":"aqua"}'
  - tellraw @s {"text":"Recipe: 3 Copper + 1 Tin = 4 Bronze","color":"white"}
  - tellraw @s {"text":"Dùng để craft tools, armor, weapons","color":"yellow"}
  - tellraw @s {"text":"Đã cho materials để test crafting!","color":"green"}
  - playsound random.levelup @s
