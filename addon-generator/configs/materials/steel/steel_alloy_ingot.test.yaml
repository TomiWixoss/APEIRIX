id: steel_alloy_ingot
testCommands:
  - "# Test: Thỏi Hợp Kim Thép"
  - clear @s
  - give @s apeirix:steel_alloy_ingot 64
  - give @s minecraft:iron_ingot 64
  - give @s minecraft:coal 64
  - 'tellraw @s {"text":"=== Test: Thỏi Hợp Kim Thép ===","color":"gold"}'
  - 'tellraw @s {"text":"Material: Steel Alloy Ingot (Advanced Alloy)","color":"aqua"}'
  - 'tellraw @s {"text":"Durability: 750 | Enchantability: 22","color":"yellow"}'
  - 'tellraw @s {"text":"Dùng để craft tools, armor, weapons cao cấp","color":"white"}'
  - 'tellraw @s {"text":"Đã cho materials để test crafting!","color":"green"}'
  - playsound random.levelup @s
