id: steel_alloy_block
testCommands:
  - "# Test: Khối Hợp Kim Thép"
  - clear @s
  - give @s apeirix:steel_alloy_block 64
  - 'tellraw @s {"text":"=== Test: Khối Hợp Kim Thép ===","color":"gold"}'
  - 'tellraw @s {"text":"Block: Steel Alloy Block","color":"aqua"}'
  - 'tellraw @s {"text":"Destroy Time: 16.65 | Tool: Stone+","color":"gray"}'
  - 'tellraw @s {"text":"9 Thỏi Hợp Kim Thép = 1 Khối Hợp Kim Thép","color":"white"}'
  - 'tellraw @s {"text":"Dùng để lưu trữ hoặc trang trí","color":"yellow"}'
  - playsound random.levelup @s
