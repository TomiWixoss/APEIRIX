# Hệ Thống Đồ Hộp (Canned Food System)
# Sử dụng: cd addon-generator && bun run dev batch -f configs/canned-food-system.yaml -p ..

# ===== 1. VỎ ĐỒ HỘP (Cốt lõi hệ thống) =====
items:
  - id: canempty
    name: "Vỏ Đồ Hộp Rỗng"
    texture: ../AssetCreator/versions/2026-02-24_cannedfood_tin/icons/canempty.png
    category: items
    stackSize: 64

  # ===== 2. LƯƠNG THỰC CƠ BẢN (Giải quyết thanh đói) =====

  # Súp nấm hộp - Biến món súp vô dụng thành hành trang mine tuyệt vời
  - id: cannedmushroomsoup
    name: "Súp Nấm Hộp"
    texture: ../AssetCreator/versions/2026-02-24_cannedfood_tin/icons/cannedmushroomsoup.png
    category: items
    stackSize: 64
    nutrition: 6
    saturation: 7.2
    canAlwaysEat: false
    usingConvertsTo: canempty

  # Súp củ dền hộp
  - id: cannedbeets
    name: "Súp Củ Dền Hộp"
    texture: ../AssetCreator/versions/2026-02-24_cannedfood_tin/icons/cannedbeets.png
    category: items
    stackSize: 64
    nutrition: 6
    saturation: 7.2
    canAlwaysEat: false
    usingConvertsTo: canempty

  # Thịt hộp hầm - Hồi 10 điểm đói (5 đùi gà) với Saturation cực cao
  - id: canned_food
    name: "Thịt Hộp Hầm"
    texture: ../AssetCreator/versions/2026-02-24_cannedfood_tin/icons/canned_food.png
    category: items
    stackSize: 64
    nutrition: 10
    saturation: 12.8
    canAlwaysEat: false
    usingConvertsTo: canempty

  # Bánh mì đóng hộp - Easter Egg (Spongebob reference)
  - id: cannedbread
    name: "Bánh Mì Đóng Hộp"
    texture: ../AssetCreator/versions/2026-02-24_cannedfood_tin/icons/cannedbread.png
    category: items
    stackSize: 64
    nutrition: 5
    saturation: 6.0
    canAlwaysEat: false
    usingConvertsTo: canempty

  # ===== 3. ĐỒ HỘP ĐẶC BIỆT (Cung cấp Hiệu ứng) =====

  # Cà rốt đóng hộp - Night Vision 15s
  - id: cannedcarrots
    name: "Cà Rốt Đóng Hộp"
    texture: ../AssetCreator/versions/2026-02-24_cannedfood_tin/icons/cannedcarrots.png
    category: items
    stackSize: 64
    nutrition: 4
    saturation: 4.8
    canAlwaysEat: false
    usingConvertsTo: canempty
    effects:
      - name: night_vision
        duration: 15
        amplifier: 0
        chance: 1.0

  # Bí ngô nghiền hộp - Fire Resistance 15s
  - id: canned_pumpkin
    name: "Bí Ngô Nghiền Hộp"
    texture: ../AssetCreator/versions/2026-02-24_cannedfood_tin/icons/canned_pumpkin.png
    category: items
    stackSize: 64
    nutrition: 4
    saturation: 4.8
    canAlwaysEat: false
    usingConvertsTo: canempty
    effects:
      - name: fire_resistance
        duration: 15
        amplifier: 0
        chance: 1.0

  # Cá mòi đóng hộp - Water Breathing 30s
  - id: cannedfish
    name: "Cá Mòi Đóng Hộp"
    texture: ../AssetCreator/versions/2026-02-24_cannedfood_tin/icons/cannedfish.png
    category: items
    stackSize: 64
    nutrition: 5
    saturation: 6.0
    canAlwaysEat: false
    usingConvertsTo: canempty
    effects:
      - name: water_breathing
        duration: 30
        amplifier: 0
        chance: 1.0

  # Salad đóng hộp - Xóa hiệu ứng xấu (giống Xô Sữa nhưng stack 64)
  - id: cannedsalad
    name: "Salad Đóng Hộp"
    texture: ../AssetCreator/versions/2026-02-24_cannedfood_tin/icons/cannedsalad.png
    category: items
    stackSize: 64
    nutrition: 3
    saturation: 3.6
    canAlwaysEat: false
    usingConvertsTo: canempty
    removeEffects: true

  # ===== 4. HÀNG TUYỆT PHẨM / CHUYÊN DỤNG =====

  # Khẩu phần ăn chiến đấu (MRE) - Đầy thanh ăn + Regeneration II 5s
  - id: cannedmeal
    name: "Khẩu Phần Ăn Chiến Đấu"
    texture: ../AssetCreator/versions/2026-02-24_cannedfood_tin/icons/cannedmeal.png
    category: items
    stackSize: 64
    nutrition: 12
    saturation: 16.0
    canAlwaysEat: false
    usingConvertsTo: canempty
    effects:
      - name: regeneration
        duration: 5
        amplifier: 1
        chance: 1.0

  # Thức ăn cho Sói/Chó - Người ăn bị Nausea, Sói ăn hồi 100% máu
  - id: canneddogfood
    name: "Thức Ăn Cho Chó"
    texture: ../AssetCreator/versions/2026-02-24_cannedfood_tin/icons/canneddogfood.png
    category: items
    stackSize: 64
    nutrition: 2
    saturation: 0.4
    canAlwaysEat: false
    usingConvertsTo: canempty
    effects:
      - name: nausea
        duration: 10
        amplifier: 0
        chance: 1.0

# ===== RECIPES =====
recipes:
  # --- Vỏ đồ hộp rỗng ---
  - type: shaped
    id: canempty
    pattern: ["T T", " T "]
    key:
      T: tin_ingot
    result: canempty
    resultCount: 4
    unlock: [tin_ingot]

  # --- Lương thực cơ bản ---

  # Súp nấm hộp
  - type: shapeless
    id: cannedmushroomsoup
    ingredients: [canempty, minecraft:mushroom_stew]
    result: cannedmushroomsoup
    unlock: [canempty, minecraft:mushroom_stew]

  # Súp củ dền hộp
  - type: shapeless
    id: cannedbeets
    ingredients: [canempty, minecraft:beetroot_soup]
    result: cannedbeets
    unlock: [canempty, minecraft:beetroot_soup]

  # Thịt hộp hầm
  - type: shapeless
    id: canned_food
    ingredients: [canempty, minecraft:cooked_beef, minecraft:cooked_porkchop]
    result: canned_food
    unlock: [canempty, minecraft:cooked_beef]

  # Bánh mì đóng hộp
  - type: shapeless
    id: cannedbread
    ingredients: [canempty, minecraft:bread]
    result: cannedbread
    unlock: [canempty, minecraft:bread]

  # --- Đồ hộp đặc biệt ---

  # Cà rốt đóng hộp
  - type: shapeless
    id: cannedcarrots
    ingredients:
      [canempty, minecraft:carrot, minecraft:carrot, minecraft:carrot]
    result: cannedcarrots
    unlock: [canempty, minecraft:carrot]

  # Bí ngô nghiền hộp
  - type: shapeless
    id: canned_pumpkin
    ingredients: [canempty, minecraft:pumpkin, minecraft:sugar]
    result: canned_pumpkin
    unlock: [canempty, minecraft:pumpkin]

  # Cá mòi đóng hộp
  - type: shapeless
    id: cannedfish
    ingredients: [canempty, minecraft:cooked_cod, minecraft:cooked_cod]
    result: cannedfish
    unlock: [canempty, minecraft:cooked_cod]

  # Salad đóng hộp
  - type: shapeless
    id: cannedsalad
    ingredients:
      [canempty, minecraft:apple, minecraft:sweet_berries, minecraft:oak_leaves]
    result: cannedsalad
    unlock: [canempty, minecraft:apple]

  # --- Hàng tuyệt phẩm ---

  # Khẩu phần ăn chiến đấu (MRE)
  - type: shapeless
    id: cannedmeal
    ingredients:
      [canempty, minecraft:bread, minecraft:cooked_beef, minecraft:carrot]
    result: cannedmeal
    unlock: [canempty, minecraft:bread]

  # Thức ăn cho Chó
  - type: shapeless
    id: canneddogfood
    ingredients:
      [canempty, minecraft:rotten_flesh, minecraft:rotten_flesh, minecraft:bone]
    result: canneddogfood
    unlock: [canempty, minecraft:rotten_flesh]
# LƯU Ý:
# 1. Tất cả đồ hộp đều trả lại "canempty" sau khi ăn (usingConvertsTo)
# 2. canneddogfood cần chỉnh sửa thêm minecraft:wolf.json để Sói có thể ăn
# 3. cannedbread có thể thêm sound effect "pop" khi ăn (cần custom sound)
# 4. Tất cả texture paths đã trỏ đến AssetCreator/versions/2026-02-24_cannedfood_tin/icons/
