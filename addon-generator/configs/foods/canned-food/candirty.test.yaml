testCommands:
  - "# Test: Vỏ Đồ Hộp Bẩn"
  - clear @s
  - give @s apeirix:candirty 64
  - give @s minecraft:water_bucket
  - 'tellraw @s {"text":"=== Test: Vỏ Đồ Hộp Bẩn ===","color":"gold"}'
  - tellraw @s {"text":"Nhận được sau khi ăn canned food","color":"gray"}
  - tellraw @s {"text":"Rửa sạch để tái sử dụng!","color":"white"}
  - tellraw @s {"text":"Recipe: Dirty Can + Water Bucket = Empty Can + Bucket","color":"yellow"}
  - tellraw @s {"text":"Đã cho Water Bucket để test washing!","color":"green"}
  - playsound random.levelup @s
