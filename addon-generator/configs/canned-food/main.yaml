# Hệ Thống Đồ Hộp (Canned Food System) - Main Config
# Import items, recipes, và tests từ files riêng

# Link to other config files
importItems: items.yaml
importRecipes: recipes.yaml
importTests: tests.yaml

# Tắt tự động tạo test files (optional)
# skipTestGeneration: true
# - Khi true: KHÔNG tạo .md và .test.ts files
# - Nhưng VẪN tạo .mcfunction files để test trong game

# Tạo 1 test function tổng hợp cho TẤT CẢ recipes
generateBulkRecipeTest: canned_food_recipes # Tên file: canned_food_recipes.mcfunction
# Hoặc dùng: generateBulkRecipeTest: true  # Tên mặc định: all_recipes.mcfunction

# Có thể override hoặc thêm items/recipes trực tiếp ở đây nếu cần
