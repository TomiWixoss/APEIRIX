# Canned Food Recipes - ĐẦY ĐỦ TẤT CẢ RECIPES

recipes:
  # Vỏ đồ hộp rỗng
  - type: shaped
    id: canempty
    pattern: ["T T", " T "]
    key:
      T: tin_ingot
    result: canempty
    resultCount: 4
    unlock: [tin_ingot]

  # Rửa vỏ đồ hộp bẩn (với water bucket)
  - type: shapeless
    id: candirty_to_canempty
    ingredients: [candirty, minecraft:water_bucket]
    result: canempty
    resultExtra: [minecraft:bucket]
    unlock: [candirty]

  # ===== LƯƠNG THỰC CƠ BẢN =====

  # Súp nấm hộp
  - type: shapeless
    id: cannedmushroomsoup
    ingredients: [canempty, minecraft:mushroom_stew]
    result: cannedmushroomsoup
    unlock: [canempty, minecraft:mushroom_stew]

  # Súp củ dền hộp
  - type: shapeless
    id: cannedbeets
    ingredients: [canempty, minecraft:beetroot_soup]
    result: cannedbeets
    unlock: [canempty, minecraft:beetroot_soup]

  # Thịt hộp hầm
  - type: shapeless
    id: canned_food
    ingredients: [canempty, minecraft:cooked_beef, minecraft:cooked_porkchop]
    result: canned_food
    unlock: [canempty, minecraft:cooked_beef]

  # Bánh mì đóng hộp
  - type: shapeless
    id: cannedbread
    ingredients: [canempty, minecraft:bread]
    result: cannedbread
    unlock: [canempty, minecraft:bread]

  # ===== ĐỒ HỘP ĐẶC BIỆT =====

  # Cà rốt đóng hộp
  - type: shapeless
    id: cannedcarrots
    ingredients:
      [canempty, minecraft:carrot, minecraft:carrot, minecraft:carrot]
    result: cannedcarrots
    unlock: [canempty, minecraft:carrot]

  # Bí ngô nghiền hộp
  - type: shapeless
    id: canned_pumpkin
    ingredients: [canempty, minecraft:pumpkin, minecraft:sugar]
    result: canned_pumpkin
    unlock: [canempty, minecraft:pumpkin]

  # Cá mòi đóng hộp
  - type: shapeless
    id: cannedfish
    ingredients: [canempty, minecraft:cooked_cod, minecraft:cooked_cod]
    result: cannedfish
    unlock: [canempty, minecraft:cooked_cod]

  # Salad đóng hộp
  - type: shapeless
    id: cannedsalad
    ingredients:
      [canempty, minecraft:apple, minecraft:sweet_berries, minecraft:oak_leaves]
    result: cannedsalad
    unlock: [canempty, minecraft:apple]

  # ===== HÀNG TUYỆT PHẨM =====

  # Khẩu phần ăn chiến đấu
  - type: shapeless
    id: cannedmeal
    ingredients:
      [canempty, minecraft:bread, minecraft:cooked_beef, minecraft:carrot]
    result: cannedmeal
    unlock: [canempty, minecraft:bread]

  # Thức ăn cho Chó
  - type: shapeless
    id: canneddogfood
    ingredients:
      [canempty, minecraft:rotten_flesh, minecraft:rotten_flesh, minecraft:bone]
    result: canneddogfood
    unlock: [canempty, minecraft:rotten_flesh]
