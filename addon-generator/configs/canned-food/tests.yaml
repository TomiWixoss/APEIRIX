# Canned Food Test Functions - ĐẦY ĐỦ TẤT CẢ TESTS

items:
  # ===== VỎ ĐỒ HỘP =====
  - id: canempty
    testCommands:
      - "# Test: Vỏ Đồ Hộp Rỗng"
      - "clear @s"
      - "give @s apeirix:canempty 64"
      - 'tellraw @s {"text":"=== Test: Vỏ Đồ Hộp Rỗng ===","color":"gold"}'
      - 'tellraw @s {"text":"Material cơ bản cho hệ thống đồ hộp","color":"gray"}'
      - "playsound random.levelup @s"

  # ===== LƯƠNG THỰC CƠ BẢN =====

  - id: cannedmushroomsoup
    testCommands:
      - "# Test: Súp Nấm Hộp"
      - "clear @s"
      - "give @s apeirix:cannedmushroomsoup 64"
      - "effect @s saturation 1 255 true"
      - "effect @s instant_damage 1 10 true"
      - 'tellraw @s {"text":"=== Test: Súp Nấm Hộp ===","color":"gold"}'
      - 'tellraw @s {"text":"Nutrition: 6 | Saturation: 7.2","color":"aqua"}'
      - 'tellraw @s {"text":"Biến món súp vô dụng thành hành trang mine!","color":"white"}'
      - "playsound random.levelup @s"

  - id: cannedbeets
