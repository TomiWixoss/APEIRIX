id: steel_alloy_chestplate
testCommands:
  - "# Test: Áo Giáp Hợp Kim Thép"
  - clear @s
  - give @s apeirix:steel_alloy_chestplate
  - 'tellraw @s {"text":"=== Test: Áo Giáp Hợp Kim Thép ===","color":"gold"}'
  - 'tellraw @s {"text":"Protection: 8 | Durability: 640","color":"aqua"}'
  - 'tellraw @s {"text":"Slot: Chest | Enchantability: 22","color":"gray"}'
  - 'tellraw @s {"text":"Trimmable: Yes","color":"yellow"}'
  - 'tellraw @s {"text":"Mặc vào để test protection!","color":"white"}'
  - playsound random.levelup @s
