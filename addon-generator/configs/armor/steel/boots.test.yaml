id: steel_alloy_boots
testCommands:
  - "# Test: Giày Hợp Kim Thép"
  - clear @s
  - give @s apeirix:steel_alloy_boots
  - 'tellraw @s {"text":"=== Test: Giày Hợp Kim Thép ===","color":"gold"}'
  - 'tellraw @s {"text":"Protection: 3 | Durability: 520","color":"aqua"}'
  - 'tellraw @s {"text":"Slot: Feet | Enchantability: 22","color":"gray"}'
  - 'tellraw @s {"text":"Trimmable: Yes","color":"yellow"}'
  - 'tellraw @s {"text":"Mặc vào để test protection!","color":"white"}'
  - playsound random.levelup @s
